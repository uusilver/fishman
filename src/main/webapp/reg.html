<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">

    <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.js"></script>
</head>
<body>
<div id="loginModal" class="modal show">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" id="backLogin"><<</button>
                <h1 class="text-center text-primary">注册</h1>
            </div>
            <div class="modal-body">
                <form action="" class="form col-md-12 center-block">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" placeholder="登录密码">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" placeholder="重复密码">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control input-lg" placeholder="密码找回的邮箱">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block">注册</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
</body>
<script>
    $(function(){
        $("#backLogin").click(function(){window.location.href="login.html"});
    });

</script>
</html>
